<ion-header>
  <ion-toolbar text-center>
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" (click)="sair()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of data" (click)="mostrarContato(contato.id)">
      <ion-avatar slot="start">
          <img src="https://png.icons8.com/color/50/000000/user-male-circle.png">
      </ion-avatar>
      <ion-label>{{contato.sobrenome}}, <b>{{contato.nome}}</b></ion-label>
      <ion-icon slot="end" name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
